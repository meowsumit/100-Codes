name: Python Code Check üêç

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  run-python-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Check Python version
        run: python --version

      - name: Check syntax of all .py files
        run: |
          echo "üîç Checking Python files for syntax errors..."
          for file in $(find . -name "*.py"); do
            python -m py_compile "$file" || exit 1
          done
          echo "‚úÖ All Python files are valid!"

      - name: Success message
        run: echo "üéâ Workflow completed successfully!"
